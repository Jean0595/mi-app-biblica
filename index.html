<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Vers칤culos B칤blicos</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f2f2f2;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    #versiculo {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>游닀 Vers칤culos por Voz</h1>
  <p>Di algo como: <strong>"Juan 3:16"</strong></p>
  <button onclick="startListening()">游꿗 Escuchar</button>

  <div id="resultado"></div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'es-ES';

    const API_KEY = "b7b398825afd3e2a1a28327c82966f51"; // 拘勇 Reemplaza con tu clave de la API de Biblia.com

    function startListening() {
      document.getElementById("resultado").innerHTML = "<em>Escuchando...</em>";
      recognition.start();
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById("resultado").innerHTML = `游댍 Texto detectado: <strong>${transcript}</strong>`;
      buscarVersiculo(transcript);
    };

    function buscarVersiculo(texto) {
      const regex = /([a-zA-Z치칠칤칩칰침츼칄칈칍칔칌]+)\s+(\d+):(\d+)/;
      const match = texto.match(regex);

      if (match) {
        let libro = match[1].toLowerCase();
        const cap = match[2];
        const vers = match[3];

        const libros = {
          "juan": "John",
          "mateo": "Matthew",
          "marcos": "Mark",
          "lucas": "Luke",
          "genesis": "Genesis",
          "salmos": "Psalms",
          "proverbios": "Proverbs",
          "romanos": "Romans",
          "hechos": "Acts"
          // Puedes a침adir m치s libros aqu칤
        };

        if (!libros[libro]) {
          document.getElementById("resultado").innerHTML += "<br><strong>丘멆잺 Libro no reconocido.</strong>";
          return;
        }

        const libroIngles = libros[libro];
        const url = `https://api.biblia.com/v1/bible/content/RVR1960.json?passage=${libroIngles}+${cap}:${vers}&key=${API_KEY}`;

        fetch(url)
          .then(res => {
            if (!res.ok) {
              throw new Error(`Error HTTP: ${res.status}`);
            }
            return res.json();
          })
          .then(data => {
            if (data.text) {
              document.getElementById("resultado").innerHTML += `
                <div id="versiculo">
                  <h3>${libro} ${cap}:${vers}</h3>
                  <p>${data.text}</p>
                </div>
              `;
            } else {
              document.getElementById("resultado").innerHTML += `<br><strong>No se encontr칩 el vers칤culo.</strong>`;
            }
          })
          .catch(err => {
            document.getElementById("resultado").innerHTML += `<br><strong>Error al buscar el vers칤culo: ${err.message}</strong>`;
          });
      } else {
        document.getElementById("resultado").innerHTML += `<br><strong>No se reconoci칩 un vers칤culo.</strong>`;
      }
    }
  </script>
</body>
</html>
